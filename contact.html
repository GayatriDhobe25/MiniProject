<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body{
       background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(IMG_1.avif);
       background-size: cover;
       opacity: 100%;
       background-position: center;
       font-size: 40px;
       }
       </style>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section id="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>Have questions or want to learn more about our services? Contact us using the form below:</p>
            <form action="confirmation.html" method="POST"> <!-- Changed action to confirmation.html -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
